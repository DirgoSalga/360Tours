name: Unzip and Deploy Marzipano Project

on:
  push:
    paths:
      - 'uploads/*.zip'

permissions:
  contents: write

jobs:
  unzip_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Extract and Deploy
        run: |
          mkdir temp_extraction
          cd uploads
          for zipfile in *.zip; do
            project_name=$(basename "$zipfile" .zip)
            unzip "$zipfile" -d "../temp_extraction"
            cd ..
            if [ -d "temp_extraction/app-files" ]; then
              mkdir -p "$project_name"
              cp -r temp_extraction/app-files/* "$project_name/"
            else
              echo "Error: 'app-files' directory not found in $zipfile"
              exit 1
            fi
            rm -rf temp_extraction/*
            cd uploads
          done
          rm -f *.zip
          cd ..
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git fetch origin gh-pages
          git checkout gh-pages
          git add -A
          git commit -m "Deploy updated Marzipano projects"
          git push origin gh-pages
